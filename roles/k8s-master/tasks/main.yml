# config
- debug: msg="etcd servers {{ k8s_etcd_servers }}"

- name: create kubernetes config dirs
  file:
    path: "{{ item }}"
    state: directory
    mode: 0755
  with_items:
    - /srv/kubernetes/manifests
    - /etc/kubernetes/manifests
  become: yes
  tags:
    - kubernetes

# kubelet-wrapper is only available on CoreOS 962.0.0+ so we make sure its here
# to ensure backwards compatability.
# See https://coreos.com/kubernetes/docs/latest/kubelet-wrapper.html
- name: download kubelet-wrapper
  become: yes
  get_url:
    url: "{{ k8s_kubelet_wrapper }}"
    dest: /opt/bin/kubelet-wrapper
    mode: 0775
  tags:
    - kubernetes

# master
- name: deploy k8s-master manifests
  become: yes
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
  with_items:
    - src: kube-proxy.yaml.j2
      dest: /etc/kubernetes/manifests/kube-proxy.yaml
    - src: kube-apiserver.yaml.j2
      dest: /etc/kubernetes/manifests/kube-apiserver.yaml
    - src: kube-podmaster.yaml.j2
      dest: /etc/kubernetes/manifests/kube-podmaster.yaml
    - src: kube-controller-manager.yaml.j2
      dest: /srv/kubernetes/manifests/kube-controller-manager.yaml
    - src: kube-scheduler.yaml.j2
      dest: /srv/kubernetes/manifests/kube-scheduler.yaml
  notify:
    - restart kubelet
  tags:
    - k8s-master

- name: deploy kubelet service
  become: yes
  template:
    src: kubelet.service.j2
    dest: /etc/systemd/system/kubelet.service
  notify:
    - reload systemd
    - restart kubelet
  tags:
    - k8s-master

- name: ensure kubelet is running
  become: yes
  service:
    name: kubelet
    state: started
    enabled: yes
  tags:
    - k8s-master
